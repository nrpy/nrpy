      - name: Build Apptainer sandbox
        run: apptainer build --sandbox custom_ubuntu_sandbox custom_ubuntu.sif

      - name: Run Apptainer container
        run: |
          apptainer exec --writable custom_ubuntu_sandbox bash -c "
          set -e
