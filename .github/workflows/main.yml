        run: |
          cd trusted_code &&
          pip install . &&
          python -m nrpy.examples.sebobv2 && (cd project/sebobv2 && make)
          cd ..

      - name: Build current sebob executable
        run: |
          pwd &&
          pip install . &&
          python -m nrpy.examples.sebobv2 && (cd project/sebobv2 && make)

      - name: Run on-the-fly comparison
        run: |
          python nrpy/examples/tests/sebobv2_consistency_check.py --trusted-exec ./trusted_code/project/sebobv2 --current-exec ./project/sebobv2

